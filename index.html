<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Source+Sans+Pro:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>


    <header class="bg-color">
      <div class="container">
        <div class="image-section">
            <img src="images/logo.png" alt="logo of oldagram" class="logo" />
            <img src="images/user-avatar.png" class="user-avatar" alt="user profile picture"/>
        </div>
      </div>
    </header>





    <section class="vangogh-section bg-color">
      <div class="container">
        <div class="top-container">
          <img src="images/avatar-vangogh.jpg" alt="vangogh profile picture" id="profile-pix" />
          <div id="vangogh-flex-container" class="vangogh-container">
            <!-- js profile -->
          </div>
        </div>
        <img src="images/post-vangogh.jpg" id="post-pix" alt="vangogh picture" />
        <div id="icon-section">
          <img src="images/icon-heart.png" id="icon-heart" alt="" >
          <img src="images/icon-comment.png" alt="" >
          <img src="images/icon-dm.png" alt="" srcset="">
          <img src="images/icon heart love3.png" id="pink" alt="" >
        </div>
        <div id="likes-section">
       </div>
      </div>
    </section>



    
    
    <section class="gustave-section bg-color">
      <div class="container">
        <div class="top-container">
          <img src="images/avatar-courbet.jpg" alt="gustave profile picture" id="profile-pix" />
          <div id="gustava-flex-container" class="vangogh-container">
            <!-- js profile -->
          </div>
        </div>
        <img src="images/post-courbet.jpg" id="post-pix" alt="vangogh picture" />
        <div id="icon-section">
          <img src="images/icon-heart.png" id="icon-heart" alt="" >
          <img src="images/icon-comment.png" alt="" >
          <img src="images/icon-dm.png" alt="" srcset="">
          <img src="images/icon heart love3.png" id="pink" alt="" >
        </div>
        <div id="gustava-likes-section">
       </div>
      </div>
    </section>


    
    <section class="decreux-section bg-color">
      <div class="container">
        <div class="top-container">
          <img src="images/avatar-ducreux.jpg" alt="decreux profile picture" id="profile-pix" />
          <div id="decreux-flex-container" class="vangogh-container">
            <!-- js profile -->
          </div>
        </div>
        <img src="images/post-ducreux.jpg" id="post-pix" alt="vangogh picture" />
        <div id="icon-section">
          <img src="images/icon-heart.png" id="icon-heart" alt="" >
          <img src="images/icon-comment.png" alt="" >
          <img src="images/icon-dm.png" alt="" srcset="">
          <img src="images/icon heart love3.png" id="pink" alt="" >
        </div>
        <div id="decreux-likes-section">
       </div>
      </div>
    </section>
    


    <script src="index.js" type="module"></script>
  </body>
</html>
